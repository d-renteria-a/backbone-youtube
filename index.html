<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>Backbone Youtube</title>
</head>
<body>
    <!-- search bar -->
    <form onsubmit= "return false">                      <!--onsubmit= "return false"-->
        <div class= "container">
            <div class= "row">
                <div class="col-sm-6 offset-3 my-1">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                </svg>
                            </div>
                        </div>
                        <input type="text" class="form-control" id="search-input" placeholder="Search">
                        <button class="btn btn-primary search" id="submit-search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- templates -->
    <!-- Main video template -->
    <div class= "container">
        <div class= "row">
            <div class="col-sm-6 offset-2">
                <script id="main-video-template" type="text/x-handlebars-template">
                    <iframe width="560" height="315" src="{{video_url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </script>
            </div>
        </div>
    </div>

    <!-- Side Video templates -->
    <div class= "container">
        <div class= "row">

        </div>
    </div>

    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/MainVideoView.js"></script>
    <script src="views/SideVideoView.js"></script>
    <script src="main.js"></script>
</body>
